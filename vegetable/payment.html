<!DOCTYPE html>
<html>
<head>
    <title>Payment Page</title>
    <script src="https://kit.fontawesome.com/bd5c7c48a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <style>
        *
        {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }
        h1{
            font-size: 50px;
            line-height: 64px;
            color: #222;
        }
        body{
            width:100%;
        }
        
        #header{
            display:flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 80px;
            background: #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.06);
        
        }
        
        #navbar{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #navbar li{
            list-style: none;
            padding: 0 20px;
        }
        
        #navbar li a{
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
            transition: 0.3 ease;
        }
        
        #navbar li a:hover{
            color: #f40d0d;
        }   
        .footer
        {
            width: 100%;
            text-align: center;
            padding: 30px 0;
        }

        .icon .fa-brands
        {
            color: #f44336;
            margin: 0 13px;
            cursor: pointer;
            padding: 18px 0;
        }    
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 10px;
        }
        
        input[type="radio"] {
            margin-right: 10px;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        
        button[type="button"],
        input[type="submit"] {
            padding: 10px 20px;
            margin-left: 35%;
            width: 200px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button[type="button"]:hover,
        input[type="submit"]:hover {
            background-color: #555;
        }
        
        #cardDetails,
        #upiDetails,
        #codDetails {
            display: none;
        }
        
        #codOptions {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        
        #editAddress {
            display: none;
        }
        
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <section id="header">
        <a href="#"><img src="pics/logo3.png"  class="logo" alt=""></a>
    
        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="product.html">Product</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                
            </ul>
        </div>
    </section>

    <form id="paymentForm">
         <label for="payment_option">Payment Option:</label>
            <select id="payment_option" name="payment_option" required>
                <option value="" disabled selected>Select an option</option>
                <option value="card">Pay by Card</option>
                <option value="upi">Pay by UPI</option>
                <option value="cod">Cash on Delivery</option>
            </select>
            <br>

        <div id="cardDetails" style="display: none;">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber"><br>

            <label for="CVV">CVV:</label>
            <input type="text" id="CVV" name="cardNumber"><br>

            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" name="expiryDate"><br>
        </div>

        <div id="upiDetails" style="display: none;">
            <label for="upiId">UPI ID:</label>
            <input type="text" id="upiId" name="upiId"><br>
        </div>

        <div id="codDetails" style="display: none;">
            <label for="address">Delivery Address:</label>
            <textarea id="address" name="address" rows="4" cols="50"></textarea><br>

            <label for="pinCode">Pin Code:</label>
            <input type="text" id="pinCode" name="pinCode"><br>
        </div>

        <div id="codOptions" style="display: none;">
            <button type="button" id="saveAddress">Save Address</button>
            <button type="button" id="editAddress">Edit Address</button>
        </div>

        <br><br>
        <input type="submit" value="Proceed to Payment">
    </form>
    <section class="footer">
        <div class="icon">
            <a href="https://www.facebook.com"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://www.youtube.com"><i class="fa-brands fa-youtube"></i></a>
            <a href="https://www.twitter.com"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.linkedin.com"><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
            <p> Green Leaves Â© 2023 All Rights are reserved.</p>
        </div>
    </section>

    <script>
        const paymentOptions = document.getElementsByName('payment_option');
        const cardDetails = document.getElementById('cardDetails');
        const upiDetails = document.getElementById('upiDetails');
        const codDetails = document.getElementById('codDetails');
        const codOptions = document.getElementById('codOptions');
        const saveAddressBtn = document.getElementById('saveAddress');
        const editAddressBtn = document.getElementById('editAddress');
        const addressField = document.getElementById('address');
        const pinCodeField = document.getElementById('pinCode');

        paymentOptions.forEach(option => {
            option.addEventListener('change', () => {
                cardDetails.style.display = 'none';
                upiDetails.style.display = 'none';
                codDetails.style.display = 'none';
                codOptions.style.display = 'none';

                if (option.value === 'card') {
                    cardDetails.style.display = 'block';
                } else if (option.value === 'upi') {
                    upiDetails.style.display = 'block';
                } else if (option.value === 'cod') {
                    codDetails.style.display = 'block';
                    codOptions.style.display = 'block';
                }
            });
        });

        saveAddressBtn.addEventListener('click', () => {
            addressField.disabled = true;
            pinCodeField.disabled = true;
            editAddressBtn.style.display = 'block';
            saveAddressBtn.style.display = 'none';
        });

        editAddressBtn.addEventListener('click', () => {
            addressField.disabled = false;
            pinCodeField.disabled = false;
            editAddressBtn.style.display = 'none';
            saveAddressBtn.style.display = 'block';
        });
    </script>
</body>
</html>
